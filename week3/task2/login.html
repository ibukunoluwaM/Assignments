<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section>
    <h3>Login Here</h3>
    <form method="post" action="success.html">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" placeholder="someone@example.com" required>

      <label for="psw" title="please ensure it's something you can remember">Password</label>
      <input type="password" name="psw" id="psw" required>

      <label for="confirmpsw">Re-confirm your password</label>
      <input type="password" name="confirmpsw" id="confirmpsw" required>

      <button type="submit">Login</button>
    </form>
  </section>
</body>
</html>
